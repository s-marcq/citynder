<form action="{{url_for('connexion')}}" method="post" name="connexion" class="mt-2 ml-2 mr-2">
    {{ form.hidden_tag() }}

    <!-- Formulaire de connexion -->

    <div class="form-group ml-3 mr-3">
        <div class="input-group-prepend mt-4">
            <label for="mail" class="mr-2 mt-2"><i class="far fa-envelope text-secondary"></i></label>
            {{ form.mail(class_="form-control", placeholder_="Email") }}
        </div>
    </div>

    <div class="form-group ml-3 mr-3">
        <div class="input-group-prepend">
            <label for="password" class="mr-2 mt-2"><i class="fas fa-lock text-secondary"></i></label>
            {{ form.password(class_="form-control", placeholder_="Mot de passe") }}
        </div>
    </div>

    <p class="container-fluid mt-4">
        <div class="row">
            <p class="ml-5">
                <input class="btn btn-dark btn-lg" type="submit" value="Connexion">
            </p>
            <p class="ml-4 mt-3">
                <a href="{{url_for('ajout_utilisateur')}}" class="text-secondary ml-5"><u>Je n'ai pas encore de compte</u></a>
            </p>
        </div>
    </p>

</form>
