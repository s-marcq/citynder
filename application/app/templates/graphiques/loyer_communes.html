{% extends "partials/conteneur.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <h1>Visualisation du prix des loyers par communes sur toute la France (hors Mayotte), géographie et données 2022.</h1>
        <div>
            <canvas id="graphique", style="width: 1200px;"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="loyersChart" width="800" height="400"></canvas>
    <script>
        fetch('{{ url_for("graphiques_loyers_communes_data") }}')
            .then(response => response.json())
            .then(data => {
                var labels = data.map(entry => entry.label);
                var loyers = data.map(entry => entry.loyer);

                var ctx = document.getElementById('loyersChart').getContext('2d');
                var loyersChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Loyers par mètre carré',
                            data: loyers,
                            backgroundColor: [
                                'red', 'orange', 'yellow', 'green', 'blue' // Ajoutez plus de couleurs si nécessaire
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Loyers par mètre carré par commune en France'
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

    </div>
</div>
