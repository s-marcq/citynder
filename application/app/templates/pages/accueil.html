{% extends "partials/conteneur.html" %}

<body>
{% block content%}

 <div class="container" id="accueil" > 

<div class="row">
        <div class="col-sm-8">
            <div class="accueil">
            </div>
        </div>
    </div>
</div>
<div class="home">
    <div class="home_intro">
        <article class="home_title is-active">
            <h1>
                <span class="line line--1">City'nder</span>
                <span class="line line--2">L'application qui t'indique où</span>
                    <span 
                    class="txt-rotate" 
                    data-period="2000" 
                    data-rotate='[ "vivre.", "est le loyer le moins cher.", "jouer au foot.", "nager.", "vivre près du cinéma.", "être heureux!" ]'>
                    </span>
                </span>
            </h1>
        </article>
    </div>
</div>
<div class="logo-container">
    <i class="logo fas fa-magnifying-glass-location"></i>
</div>
<!-- <img src="logo.jpg" alt="Image" class="bottom-center-image"> -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.body.classList.add('dark-mode');
        }, 1200); 
    });

    var TxtRotate = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 10;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };
    
    TxtRotate.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];
    
        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }
    
        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
    
        var that = this;
        var delta = 300 - Math.random() * 100;
    
        if (this.isDeleting) { delta /= 2; }
    
        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }
    
        setTimeout(function() {
        that.tick();
        }, delta);
    };
    
    window.onload = function() {
        var elements = document.getElementsByClassName('txt-rotate');
        for (var i=0; i<elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-rotate');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) {
            new TxtRotate(elements[i], JSON.parse(toRotate), period);
        }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
        document.body.appendChild(css);
    };
    
    
</script>



{% endblock %}
</body>
